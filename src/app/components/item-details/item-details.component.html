<div class="ui container">
    <form class="ui form">
        <h3 class="ui dividing header">Item info</h3>
        <div class="field">
            <label>Name</label>
            <input type="text" name="name" placeholder="Name" [(ngModel)]="item.name">
        </div>
        <button *ngIf="!readonly" class="ui button primary" type="button" (click)="onSubmit()">
            Submit
        </button>
    </form>
</div>
